<html lang="en">
  <head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name = "viewport" content = "width = 320, initial-scale = 1.5, user-scalable = yes">
    <link rel="stylesheet" media="screen" type="text/css" href="style/style.css">
  </head>
  <body>
    <div class="button" id="nextScale">nextScale</div>
    <div class="button" id="stop">stop</div>
    <div class="button" id="start">start</div>
    <div class="button" id="lock">lock</div>
    <div class="button" id="changeTempo">change tempo</div>
    <div class="button">volume <input type="range" id="volume" name="volume" min="0" max="1000" size="200"></div>
    <div class="button">sustain <input type="range" id="sustain" name="sustain" min="0" max="1000" size="200"></div>
    
    
    <div class="button">xMin <input type="range" id="xMin" name="xMin" min="0" max="1000" size="200"></div>
    <div class="button">xMax <input type="range" id="xMax" name="xMax" min="0" max="1000" size="200"></div>
    
    
    <div class="button">yMin <input type="range" id="yMin" name="yMin" min="0" max="1000" size="200"></div>
    <div class="button">yMax <input type="range" id="yMax" name="yMax" min="0" max="1000" size="200"></div>
    
    
    <div id="fun">
      <div id="canvas" width="100%" height="100%"></div>
    </div>
    <script src="libs/jquery-1.10.1.min.js"></script>
    <!--<script src="libs/p5.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="libs/hammer.min.js"></script>
    <script src="js/conductor.js"></script>
  </body>
</html>
